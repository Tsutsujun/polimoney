pre-commit:
  commands:
    biome:
      glob: '*.{js,ts,jsx,tsx}'
      run: npm run check
      stage_fixed: true
    ruff:
      root: "./tools/"
      glob: '*.{py}'
      run: ruff check --fix .
      stage_fixed: true
    ruff-format:
      root: "./tools/"
      glob: '*.{py}'
      run: ruff format .
      stage_fixed: true

